 <!DOCTYPE html>
 <html lang="en">
 <head>
    <link rel="stylesheet" href="Registration.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
    <header>
        <H2>Fill in the Form below to Register a new student</H2>
    </header>
    <section id="form">
        <form action="">
            <h3 id="ins">Input the following fields:</h3>
            <label for="">Name:</label>
            <input type="text" name="" id="" placeholder="Name" required><br>
            <label for="">DateofBirth:</label>
            <input type="date"  placeholder="DateofBirth"><br>
            <label for="">Gender:</label>
            <select>
                <option value="" disabled selected >Choose Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <label for="">Address:</label>
            <label for=""></label>
            <input type="text" placeholder="Home Address"><br>
            <label for="">Telphone:</label>
            <input type="text" placeholder="Mobile Number"><br>
            <label for="">Email:</label>
            <input type="email" placeholder="Email Address"><br>
            <label for="">Course</label>
            <input type="text" placeholder="Course"><br>
            <button type="submit">Register</button>
            <button type="reset">cancel</button>
            

        </form>
    </section>
 </body>
 <script src="Registration.js"></script>
 </html>
